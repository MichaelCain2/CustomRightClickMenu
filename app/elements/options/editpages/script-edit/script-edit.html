																		<br />
																	</div>
																</template>
															</div>
															<br id="afterEditorSettingsSpacing" /><br /><br />

												</div>
											</div>
										</div>

								<paper-item on-tap="changeTypeToLink">[[__(lang, langReady, 'crm_link')]]</paper-item>
								<paper-item on-tap="changeTypeToScript">[[__(lang, langReady, 'crm_script')]]</paper-item>

						</paper-menu>
					</paper-dropdown-menu>
					<paper-dropdown-menu slot="menu" overflowing indent="false" id="exportMenu" selected="0" fallback="[[__(lang, langReady, 'options_editPages_code_exportAs')]]">

							<div slot="content">
								<paper-item on-tap="exportScriptAsCRM">[[__(lang, langReady, 'options_editPages_script_crmNode')]]</paper-item>
