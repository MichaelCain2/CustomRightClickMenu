<!DOCTYPE HTML>
<link rel="import" href="../../../../inputs/paper-dropdown-behavior/paper-dropdown-behavior.html"/>
<dom-module id="paper-libraries-selector" attributes="usedlibraries scriptid noroot">
	<template>
		<!-- build:css inline ../../../../../../elements/options/inputs/paper-dropdown-behavior/paper-dropdown-behavior.css -->
		<link rel="stylesheet" href="../../elements/options/inputs/paper-dropdown-behavior/paper-dropdown-behavior.css" />
		<!-- /build -->
		<!-- build:css inline ../../../../../../elements/options/editpages/code-edit-pages/tools/paper-libraries-selector/paper-libraries-selector.css -->
		<link rel="stylesheet" href="../../elements/options/editpages/code-edit-pages/tools/paper-libraries-selector/paper-libraries-selector.css" />
		<!-- /build -->
		<style is="custom-style" include="paper-material-styles"></style>
		<template is="dom-if" if="[[!noroot]]">
			<div id="topBorder"></div>
			<div id="libraryInfoCont">
				<svg class="inactive" fill="#000000" height="24" viewbox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
					<path d="M0 0h24v24H0z" fill="none"/>
					<path d="M11 17h2v-6h-2v6zm1-15C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zM11 9h2V7h-2v2z"/>
				</svg>
				<svg class="active" fill="#000000" height="24" viewbox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
					<path d="M0 0h24v24H0z" fill="none"/>
					<path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z"/>
				</svg>
				<div class="paper-material" id="libraryInfoTxtCont" elevation="3">
					<div id="libraryInfoTxt">
						[[__(lang, langReady, 'options_paperLibrariesSelector_libraryInfo')]]
					</div>
				</div>
			</div>
			<div on-tap="_toggleDropdown" id="dropdownSelectedCont">
				<div id="dropdownSelected">[[__(lang, langReady, 'options_tools_paperLibrariesSelector_libraries')]]</div>
				<svg id="dropdownArrow" xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewbox="0 0 48 48"><path d="M16 10v28l22-14z"/></svg>
			</div>
		</template>
		<paper-menu noroot$="[[noroot]]" id="dropdown" selected-values="{{selected}}" multi role="menu">
			<div id="slotContent" slot="content">
				<template is="dom-repeat" items="{{libraries}}" as="library">
					<paper-item data-lib="[[library]]" data-url$="[[library.url]]" on-tap="_click" tabindex="-1" addlibrary$="[[!library.isLibrary]]" aria-selected$="[[library.selected]]" class$="[[library.classes]]">
						<template is="dom-if" if="[[library.isLibrary]]">
							<div class="menuSelectedCheckmark">
								<svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewbox="0 0 48 48"><path d="M18 32.34L9.66 24l-2.83 2.83L18 38l24-24-2.83-2.83z"/></svg>
							</div>
						</template>
						<template is="dom-if" if="[[!library.isLibrary]]">
							<div class="addLibraryPlusImg">
								<svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewbox="0 0 48 48"><path d="M38 26H26v12h-4V26H10v-4h12V10h4v12h12v4z"/></svg>
							</div>
						</template>
						<template is="dom-if" if="[[library.isLibrary]]">
							<div class="editLibrary">
								<svg on-tap="_edit" height="15" viewbox="0 0 24 24" width="15" xmlns="http://www.w3.org/2000/svg">
									<path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/>
									<path d="M0 0h24v24H0z" fill="none"/>
								</svg>
							</div>
							<div class="removeLibrary">
								<svg on-tap="_remove" height="15" viewbox="0 0 24 24" width="15" xmlns="http://www.w3.org/2000/svg">
									<path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
									<path d="M0 0h24v24H0z" fill="none"/>
								</svg>
							</div>
						</template>
						<span data-descr$="[[library.name]]" class="menuOptionName">[[library.name]]</span>
					</paper-item>
				</template>
			</div>
		</paper-menu>
	</template>
</dom-module>
<!-- build:js inline -->
<script src="paper-libraries-selector.js"></script>
<!-- /build -->
